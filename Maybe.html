<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Ryker Swensen Fun Site">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Zach Verba</h1>
    <ul>
      <li>
        <a href="./index.html">
          Home
        </a>
      </li>
    </ul>
  </header>

  <main style="padding:5%">

    <div class="content" style="padding-top:150px">
      <input type="text" id="Amount" name="Amount">
      <button onclick="setAmount()">Set Amount</button>
      <button onclick="createCard()">Create Card</button>
      <div id="cardContainer"></div>
    </div>

     <script>
      storage = {}
      const start = 1;
      var First = 1;
      function addOne(name) {
        if (name in storage) {
          document.getElementById(name).innerHTML = storage[name]++;
        }
        else {
          storage[name] = 1;
          document.getElementById(name).innerHTML = storage[name]++;
        }

       };

       function setAmount() {
         var Amount = document.getElementById("Amount").value;
         for (const [key, value] of Object.entries(storage)) {
            document.getElementById(key).innerHTML = Amount;
            storage[key] = Amount;  
         };
           
         }
         
       let cardCounter = 0;

       function createCard() {
           cardCounter++;
           const cardContainer = document.getElementById('cardContainer');

           const cardDiv = document.createElement('div');
           cardDiv.className = 'card';

           const p = document.createElement('h2');
           p.id = `Card${cardCounter}`;
           storage[p.id] = 1;
           p.textContent = '0';
         
           const button = document.createElement('button');
           button.textContent = 'Add one';
           button.setAttribute('onClick', `addOne('Card${cardCounter}')`);

           cardDiv.appendChild(document.createElement('input'))
           cardDiv.appendChild(p);
           cardDiv.appendChild(button);
           cardContainer.appendChild(cardDiv);
       };

     </script>
  </main>

</body>

</html>
