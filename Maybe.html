  <main>

    <div class="content" style="padding-top:150px">
      <button onclick="createCard()">Create Card</button>
      <div id="cardContainer"></div>
      <!--This is content card 1-->
      <div class="card">
        <p id="First">0</p>
        <aside>
          <button onClick="addOne('First')">Add one</button>
        </aside>

    </div>

     <script>
      storage = {}
      const start = 1;
      var First = 1;
      function addOne(name) {
        if (name in storage) {
          document.getElementById(name).innerHTML = storage[name]++;
        }
        else {
          storage[name] = 1;
          document.getElementById(name).innerHTML = storage[name]++;
        }

       };
       let cardCounter = 0;

       function createCard() {
           cardCounter++;
           const cardContainer = document.getElementById('cardContainer');

           const cardDiv = document.createElement('div');
           cardDiv.className = 'card';

           const p = document.createElement('p');
           p.id = `Card${cardCounter}`;
           p.textContent = '0';

           const aside = document.createElement('aside');

           const button = document.createElement('button');
           button.textContent = 'Add one';
           button.setAttribute('onClick', `addOne('Card${cardCounter}')`);

           aside.appendChild(button);
           cardDiv.appendChild(p);
           cardDiv.appendChild(aside);

           cardContainer.appendChild(cardDiv);
       };

       function addOne(id) {
           const p = document.getElementById(id);
           p.textContent = parseInt(p.textContent) + 1;
       };
     </script>
